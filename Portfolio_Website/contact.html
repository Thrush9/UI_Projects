<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Portifolio | Contact</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My portfolio" id="logo">
                <ul>
                    <li><a href="index.html" class="">Home</a></li>
                    <li><a href="about.html" class="">About</a></li>
                    <li><a href="work.html" class="">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me!</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" name="name" id="name" class="text-input name-input" placeholder="Enter Name">
                    <input type="text" name="subject" id="subject" class="text-input subject-input"
                        placeholder="Enter Subject">
                    <input type="email" name="email" id="email" class="text-input email-input"
                        placeholder="Enter Email">
                    <input type="text" name="phone" id="phone" class="text-input phone-input" placeholder="Enter Phone">
                    <textarea name="message" id="message" class="text-input message-input"
                        placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-b" class="py-2 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fa fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>Johnd@email.com</p>
                </div>
                <div>
                    <i class="fa fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(333) 333 - 3333</p>
                </div>
                <div>
                    <i class="fa fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>washington DC</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-c" class="py-2 bg-main text-center">
        <div class="container">
            <h1>Let's start our new project right now!</h1>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021; All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>

</body>

</html>
